name: spotless

on:
  push:

jobs:
  build:
    name: Spotless Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Setup and execute Gradle 'spotlessCheck' task
      uses: gradle/gradle-build-action@v2
      with:
        arguments: spotlessCheck
